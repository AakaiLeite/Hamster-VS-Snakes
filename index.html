<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamster VS Snakes</title>
    <link rel="stylesheet" href="docs/styles/style.css" />
  </head>
  <body>
    <div id="game-intro-container">
      <div id="game-intro">
        <!-- Game Intro Screen-->
        <br />
        <button id="start-button">Start Game</button>
        <button id="instructions-button">Instructions</button>
        <!-- High Score Container-->
        <div id="high-score-container">          
          <p>High Score: <span id="high-score">0</span></p>
        </div>
      </div>
    </div>
    <div id="game-instructions">
      <h1>Instructions</h1>
      <div>
          <div class="adjustInstructionsImage">
          <span><img src="/docs/images/hamster.png" height="30px" width="30px"></span>
          <span><img src="/docs/images/food-berries.png" height="30px" width="30px"></span>
          <span><img src="/docs/images/snake.png" height="30px" width="30px"></span>
          <span><img src="/docs/images/rock-dark.png" height="30px" width="30px"></span>
        </div>
          <div class="adjustInstructionsText">
          <p>You play as the Hamster</p>
          <p>Catch food to earn points</p>
          <p>Rocks will block your way</p>
          <p>Snakes take a life</p>
        
        </div>
      </div>
      
      <!-- Game instructions screen-->
    </div>
    <div id="game-screen">
      <!-- Game Screen -->
      <div id="game-board">
        <!-- Game Board-->
      </div>
      <div id="ui-screen">
        <!-- UI Screen-->
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">5</span></p>
      </div>
    </div>
    <div id="game-over">
      <!-- Game over screen -->
      <img src="/docs/images/dead-hamster.png" />
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Restart</button>
    </div>
    <script src="./docs/scripts/game.js"></script>
    <script src="./docs/scripts/hamster.js"></script>
    <script src="./docs/scripts/food.js"></script>
    <script src="./docs/scripts/obstacles.js"></script>
    <script src="./docs/scripts/snakes.js"></script>
    <script src="./docs/scripts/script.js"></script>
  </body>
</html>
